<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Layers | A photo album of our homemade-croissants</title>
    <meta
      name="description"
      content="You can watch some photos of our croissants and then decide to order some."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="m-5 text-center">Yummy Album</h1>
      <h4 class="mb-5">
        Let's watch some gorgeous photo of home-made croissants.
      </h4>

      <div class="row">
        <div class="col-sm-4 mb-3">
          <img
            src="/images/croissant-5.jpg"
            class="rounded border img-fluid shadow"
            alt="homemade-croissant"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <img
            src="/images/croissant-3.jpg"
            class="rounded border img-fluid shadow"
            alt="butter and croissant"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <img
            src="/images/croissant-1.jpg"
            class="rounded border img-fluid shadow"
            alt="jam and croissant"
          />
        </div>
        <div class="col-sm-12 mb-3">
          <img
            src="/images/croissant-6.jpg"
            class="rounded border img-fluid shadow"
            alt="fresh croissant in oven-tray"
          />
        </div>
      </div>

      <a
        href="/index.html"
        class="btn btn-outline-dark btn-sm mt-3 mb-5 me-2 p-4 shadow"
        title="Go to homepage"
        >Homepage</a
      >
      <a
        href="/contact.html"
        class="btn btn-outline-dark btn-sm mt-3 mb-5 me-2 p-4 shadow"
        title="go to contactpage"
        >Contact us</a
      >
    </div>
    <div class="mt-4 mb-2">
      Coded by Farzaneh Ghorbani/Open-source code on
      <a
        href="https://github.com/Pharzan-q/Croissant-SheCodesResponsiveProject"
        title="github-link"
        >github</a
      >
